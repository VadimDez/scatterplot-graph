<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scatterplot graph</title>
    <script src="bower_components/d3/d3.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header>
    <div class="row">
        <div class="title">Scatterplot</div>
        <div class="author">
            <a href="https://github.com/VadimDez">Vadym Yatsyuk</a>
        </div>
    </div>
</header>
<section>
    <div class="container">
        <svg class="chart"></svg>
        <div class="description">
            <h2>Doping in Professional Bicycle Racing</h2>
            <h3>35 Fastest times up Alpe d'Huez</h3>
            <h4>Normalized to 13.8km distance</h4>
            <div class="points">
                <div>
                    <div class="point doping"></div> Width doping
                </div>
                <div>
                    <div class="point"></div> Without doping
                </div>
            </div>
        </div>
    </div>
</section>
<div class="tooltip">
    <div><span class="name"></span>: <span class="nationality"></span></div>
    <div>Year: <span class="year"></span> Time: <span class="time"></span></div>
    <div class="doping"></div>
</div>
<script src="app.js"></script>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</body>
</html>
